<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Home - Flask Web Service</title>
 </head>
 <body>
  <h1>Show query string</h1>
  <p>Query list</p>
  <table>
   <thead>
    <tr>
     <th>구분</th>
     <th>값</th>
    </tr>
   </thead>
    <tbody>
    {% for row in rows %}
     <tr>
      <td>{{ row }}</td>
      <td>{{ rows[row] }}</td>
     </tr>
    {% endfor %}
    </tbody>
  </table>

 </body>
</html>
